<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB I</title>
</head>
<body>
    <!---TITULOS-heading-->
    <!--
        ETIQUETAS - TAG
        <nombre-de-la-etiqueta> CONTENIDO </nombre-de-la-etiqueta>
    -->
    <h1>Cet Nº30</h1>
    <h2>Cet Nº30</h2>
    <h3>Cet Nº30</h3>
    <h4>Cet Nº30</h4>
    <h5>Cet Nº30 </h5>
    <h6>Cet Nº30</h6>
    <p> Esto es un párrafo</p>
    <p> Esto es otro párrafo</p>
    <p>CET Nº <strong>30 </strong></p>
    <!--strong: pone un texto en negrita-->
    <p><u>cet 30</u></p>
    <!-- u: subraya un texto-->
    <p><em>CET Nº 30 </em></p>
    <!-- em: ETIQUETA PARA DAR ENFASIS-->
    <p><em><strong>CET 30</strong> </em></p>
    <p><I>CET Nº 30 </I></p>
    <!--i: itàlica- cursiva-->
    <p><b>CET Nº 30 </b></p>
    <!--b:bold (negrita)-->
    <p><br>CET Nº 30 </br></p>
    <!--br: salto en linea-->
    <p>CET Nº 30 - 4<sup>to</sup>1<sup>era</sup></p>
    <!--sup: superindice -->
    <p>CET 30 - 4<sub>(2)</sub></p>
    <!-- sub: subindice-->
    <p>
        <abbr title="HyperText Markup Languajes">HTML</abbr>
    </p>
    <!-- ABRR : sirve para mostrar abreviaturas. Usa el atributo tittle con la descripcion de la abreviatura -->

    <p>este es el color <span>rojo</span></p>
    <!--span: division de texto-->
    ir al <a href="http://cet30.edu.ar"> CET 30 </a>
    <!--a: etiqueta para crear un hipervinculo o enlace o link atributo href: se coloca el destino del enlace-->



</body>

</html>
